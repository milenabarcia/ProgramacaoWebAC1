<div>
  <h1>Calculadora de IMC</h1>
  <label for="peso">Peso (kg):</label>
  <input id="peso" [(ngModel)]="peso" type="number" placeholder="Ex.: 70" />

  <label for="altura">Altura (m):</label>
  <input id="altura" [(ngModel)]="altura" type="number" placeholder="Ex.: 1.75" step="0.01" />

  <button (click)="calcularIMC()">Calcular</button>

  <div>
    <p>IMC: {{ imc | number: '1.2-2' }}</p>
    <p>Classificação: {{ classificacao }}</p>
  </div>
</div>
